<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
  </head>
  <body>
      <!-- form -->
      <div class="d2form" >
        <h3>Login/Register</h3>
        <form class="formbox" action="#" method="post">
          <label class="name">Name</label>
          <input type="name"><br>
          <label class="email">Email</label>
          <input type="email" name="email" ><br>
          <label class="college">College</label>
          <input type="name" name="college"><br>
          <label class="phninput">Phone number</label>
          <input type="number" name="phnNo"><br><br>
          <button class="next">Login</button>
          
        </form>
      </div>

  </body>
</html>
